<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="admin.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin page</title>
</head>
<body>
    
    <header>
        <h1 class="text-center">Product Catalog</h1>
    </header>
    <main>
        <div class="container-fluid">
            
                <div class="col-md-4">
                    <div class="card" id="addpro">
                        <h3 class="text-center">Product Upload</h3>
                        <form>
                            <div class="formcontrol">
                                <label>Product ID</label>
                                <input type="text" id="pname" name="pname" />
                                <p id="msg"></p>
                            </div>
                            <div class="formcontrol">
                                <label>Product Name</label>
                                <input type="number" id="price" name="price" />
                            </div>
                            <div class="formcontrol">
                                <label>Product description</label>
                                <input type="number" id="inventory" name="inventory" />
                            </div>
                            <div class="formcontrol">
                                <label>Product Category</label>
                                <input type="text" id="category" name="category" />
                            </div>
                            <div class="formcontrol">
                                <label>Image Path</label>
                                <input type="text" id="category" name="category" />
                            </div>
                            <div class="formcontrol">
                                <label>Product Price</label>
                                <input type="text" id="category" name="category" />
                            </div>
                            <div class="formcontrol">
                                <label>Featured</label>
                                <input type="text" id="category" name="category" />
                            </div>
                            <div class="formcontrol">
                                <label>Unique Attributes</label>
                                <input type="text" id="category" name="category" />
                            </div>
                            <div class="formcontrol">
                                <button onclick="save();">Save</button>
                            </div>
                        </form>
                        <div id="error"></div>
                    </div>

                    <form class="card" id="editpro" style="display: none;">
                        <h3 class="text-center">Product Edit</h3>
                        <div action="#">
                            <div class="formcontrol">
                                <label>Product Name</label>
                                <input type="text" id="epname" name="pname" />
                                <p id="msg"></p>
                            </div>
                            <div class="formcontrol">
                                <label>Product Price</label>
                                <input type="number" id="eprice" name="price" />
                            </div>
                            <div class="formcontrol">
                                <label>Product Inventory</label>
                                <input type="number" id="einventory" name="inventory" />
                            </div>
                            <div class="formcontrol">
                                <label>Product Category</label>
                                <input type="text" id="ecategory" name="category" />
                            </div>
                            <div class="formcontrol">
                                <button onclick="esave();">Save</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-md-8">
                    <div class="card">
                        <table class="table-responsive">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Price</th>
                                    <th>Inventory</th>
                                    <th>Category</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
            
        </div>
    </main>
</body>
</html>
